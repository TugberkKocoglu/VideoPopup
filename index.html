<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPopup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <img src="kahveresim.jpg" alt="">
        <h1>Kahvenin Yanında Ne İyi Gider?</h1>
        <p>Bornova'da yeni açılan bir kahve dükkanındayız</p>
        <button class="watchButton">Hemen İzle!</button>
    </div>
    <div class="videoContainer active">
        <video src="kahvevideo.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2xl closeIcon"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
